<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>odin-rock-paper-scissors</title>
    </head>

<body>
    <script>
        function getComputerChoice() {
            let computerVariable = Math.random();

            switch (true) {
                case computerVariable <= 0.33 :
                    return "rock";
                    break;
                case computerVariable <= 0.66 : 
                    return "scissors";
                    break;
                case computerVariable < 1 :
                    return "paper";
                    break;
            }
        }

        function getHumanChoice() {
            let humanSelection = prompt( "Rock, paper or scissors?", "");

            return humanSelection.toLowerCase();
        }


        function playGame() {
            let humanScore = 0;
            let computerScore = 0;

            function playRound(humanChoice, computerChoice) {
                if (humanChoice == "rock" && computerChoice == "scissors") {
                        humanScore++;
                        console.log( "You win! Rock beats Scissors" );
                } else if (humanChoice == "paper" && computerChoice == "rock") {
                        humanScore++;
                        console.log( "You win! Paper beats Rock" );
                } else if (humanChoice == "scissors" && computerChoice == "paper") {
                        humanScore++;
                        console.log( "You win! Scissors beats Paper");
                } else if (humanChoice == "rock" && computerChoice == "paper") {
                        computerScore++;
                        console.log( "You lose! Paper beats Rock" );
                } else if (humanChoice == "paper" && computerChoice == "scissors") {
                        computerScore++;
                        console.log( "You lose! Scissors beats Paper" );
                } else if (humanChoice == "scissors" && computerChoice == "rock") {
                        computerScore++;
                        console.log( "You lose! Rock beats Scissors" );
                } else if (humanChoice != "scissors" && humanChoice != "paper" && humanChoice != "rock") {
                        console.log( '"Rock", "Paper" and "Scissors" are the only valid inputs!' );
                } else {
                        console.log( "It's a tie" );
                }
            } 

            for (let i = 0; i < 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection, computerSelection);
            }
            if (humanScore == computerScore) {
                console.log(`Your score: ${humanScore} Computer score: ${computerScore} It's a tie!`);
            } else if (humanScore > computerScore) {
                console.log(`Your score: ${humanScore} Computer score: ${computerScore} You win!`);
            } else {
                console.log(`Your score: ${humanScore} Computer score: ${computerScore} You lose!`);
            }
        }

        playGame();

    </script>
</body>
</html>
